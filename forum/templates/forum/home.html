{% extends "forum/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="article-metadata">
            <a class="mr-2" href="#"></a>
        
        <h1>{{ post.title }} </h1>
        <p>By {{ post.author }} on {{ post.date_posted|date:"N j, 'y"}}</p>
        <p> {{ post.content }} </p>
    </div>
    
    </article>
    {% endfor %}
{% endblock content %}
